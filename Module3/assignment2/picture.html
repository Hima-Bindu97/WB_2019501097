<!doctype html>
<html>
    <head>
        <title> Create a Profile picture</title>
        <div id="Profile picture">
            <img src="smiley.jpeg">
        </div>
        <style>
            div{
                width:400px;
                height:200px;
                margin:30px;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size:20px;
                font-weight:bold;
            }
            table{
                border:1px skyblue;
            }
            td{
                border:1px solid black;
                padding:3px;
            }
        </style>
    </head>
    <body>
        <h1 style="color:yellow;text-align:center">Profile <picture></picture></h1>
        <table>
                <tr>
                    <th>Hobbies</th>
                </tr>
                <tr>
                    <td>listening to music</td>
                </tr>
                <tr>
                    <td>watching TV</td>
                </tr>
        </table>
        <form>
            <input type="text" placeholder="Name" name="name">
            <button>Submit</button>
        </form>
    </body>
</html>
